        <form>

            <input type="text" id="nome" placeholder="Digite seu nome" onkeyup="validaNome()"/>
            <div id="txtNome"></div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu email" onkeyup="validaEmail()"/>

            <label for="assunto">Assunto:</label>
            <textarea name="assunto" id="assunto" cols="60" rows="5" placeholder="Digite o assunto da mensagem de no max. 100 caracteres" onkeyup="validaAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <button onclick="enviar()">Enviar</button>
